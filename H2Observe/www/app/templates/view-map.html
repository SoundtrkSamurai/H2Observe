<ion-view view-title="Map">
    <ion-content>
        <leaflet id="mymap" lf-center="mapCtrl.center" width="100%" height="{{app.mapHeight}}"></leaflet>
    </ion-content>
    <ion-footer-bar id="map-footer" class="bar-positive">
        <a ng-click="mapCtrl.findMe()" class="button button-icon icon ion-navigate">Find Me</a>
    </ion-footer-bar>
</ion-view>
